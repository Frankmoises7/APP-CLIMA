<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Clima - Frank Islas</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/b9b867f88c.js" crossorigin="anonymous"></script>
  <script defer src="main.js"></script>
</head>

<body>
  <div class="weather-app">
    <div class="container">
      <h1 class="brand"> EL CLIMA </h1>
      <div>
        <h1 class="temp">16&#176;</h1>
        <div class="city-time">
          <h1 class="name">London</h1>
          <small>
            <span class="time">06:09</span>
            -
            <span class="date">
              Monday Sep 19
            </span>
          </small>
        </div>
        <div class="weather">
          <img 
          src="./icons/day/113.png" 
          class="icon"
          alt="icon"
          />
          <span class="condition"> Cloudy </span>
        </div>
      </div>
    </div>
    <div class="panel">
      <form id="location-input">
        <input 
        type="text"
        class="search"
        placeholder="Search location...">
        <button type="submit" class="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>
      <ul class="cities">
        <h4>Cities</h4>
        <li class="city">Chiguayante</li>
        <li class="city">Concepcion</li>
        <li class="city">Santiago</li>
        <li class="city">Vina del mar</li>
        <li class="city">Arica</li>
      </ul>
      <ul class="details">
        <h4>Weather Details</h4>
        <li>
          <span>Cloudy</span>
          <span class="cloud">89%</span>
        </li>
        <li>
          <span>Humidity</span>
          <span class="humidity">64%</span>
        </li>
        <li>
          <span>Wind</span>
          <span class="wind">8km/h</span>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
